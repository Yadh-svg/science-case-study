  ## Representation and Method Discipline

  All generated questions, options, solutions, reasoning steps, and distractor analyses must strictly conform to the representations, terminology, units, symbols, processes, models, and conceptual framing used in the provided textbook/PDF for that topic and grade.

  Rules:
  1. Do not introduce any terminology, unit, model, law, mechanism, or representation that is not present in the textbook/PDF.
  2. If the textbook uses specific representations (e.g., “food chain” instead of “trophic pathway”, “mass” instead of “weight”, “light ray diagram” instead of formulaic description), you must use the same representation consistently.
  3. If the textbook omits a representation or construct (e.g., chemical equations, rate formulas, vector notation, advanced measurement precision, detailed anatomical labels), do not introduce it.
  4. Do not increase abstraction level (e.g., do not convert descriptive processes into quantitative equations or scientific laws unless the textbook explicitly teaches them).
  5. Do not use any explanatory model, data interpretation method, or scientific reasoning step that students at this grade have not been taught according to the textbook/PDF.
  6. During validation, flag and repair any violation of these rules automatically without altering the structural format of the question type.
  7. Textbook/PDF takes priority over general NCERT content. Use NCERT-level knowledge only if it aligns naturally and does not introduce new constructs.
  8. If a representation, model, or construct is missing in the textbook/PDF, treat it as prohibited.

  Enforcement:
  - These rules apply to the question, solution, distractor analysis, and key idea.
  - Any violation must be corrected before final output.
  - Even when content is limited to a single topic, you MUST generate variety through:
      • different observational contexts
      • different environmental or experimental conditions
      • different forms of evidence
      • different causal or comparative reasoning paths
  - The solution for all questions must follow the **specific explanatory model or method** explicitly emphasized in the chapter (e.g., starch test for photosynthesis, food chain diagrams for ecosystem flow, ray diagram interpretation for reflection, apparatus diagrams for experiments).
  - If the chapter introduces or emphasizes a particular technique or representation (e.g., using tables for data, ray diagrams for light, or labeled diagrams for plant structures), then **every relevant question in that chapter** must use the same technique consistently, including in simpler sub-questions.
  - The explanation and reasoning must be grade-appropriate.
  - This ensures consistency with what the student is currently being taught at that grade level.
  - Only if no specific method is mentioned in the chapter should a general grade-appropriate explanation be used.
  - **Do not** upgrade to higher-grade scientific models (e.g., chemical equations, reaction mechanisms, molecular models, Newtonian equations, density/force/velocity formulas) unless explicitly introduced in the chapter.

