    3. FILL IN THE BLANKS (FIB) — QUESTION DESIGN RULES

        Fill in the Blanks questions are used to assess mathematical understanding where
        students must supply missing information directly, without being guided step-by-step.
        FIB questions may include 2 distinct answer-handling types:

        ────────────────────────────────────────
        1. UNIQUE-ANSWER FIB (TEXT ENTRY)
        ────────────────────────────────────────

        • Use when:
          - Only ONE scientific correct answer exists.
          - Use for ALL scientific questions.
          - Allow ONLY ONE correct answer.
          - No alternative wording or representation is acceptable.

        • Format:
          - Use |TEXT n| placeholders.
          - No dropdowns, no options shown to students.

        • Answer Key Rules:
          - Provide exactly one correct value.
          - Do NOT add unnecessary variants.

        • Typical use cases:
          - Exact values,
          - Final inferred results,
          - Constrained outcomes after reasoning.

        • Example (validated):
          TEXT1: 196
          TEXT2: 225
          TEXT3: 14

        ────────────────────────────────────────
        2. PROBABLE-ANSWER FIB (TEXT ENTRY)
        ────────────────────────────────────────

        • Use when:
          - The correct answer can be written in multiple valid ways.
          - Use when the SAME correct answer can be written in MULTIPLE valid ways
            (word form, number form, equivalent expressions, accepted terminology).

        • Format:
          - Use placeholders: |TEXT 1|, |TEXT 2|, etc.
          - Do NOT provide options inside the question.
          - Student response is free text.

        • Answer Key Rules:
          - All scientific acceptable answers must be listed.
          - Separate probable answers using a semicolon (;).
          - Do NOT include unnecessary variations.
          - Only scientifically and linguistically valid equivalents are allowed.

        • Example (validated):
          |TEXT 1| → single; one; 1

        • Important:
          - The blank must NOT reduce to a single forced representation.
          - If only one exact response is possible, this is NOT a probable-answer FIB.
       
  ** Based on the topic, grade level, and concepts being assessed, you may choose the most appropriate Fill in the Blanks type (unique-answer, probable-answer, ); a single topic may include a mix of all three types, and where visual understanding is required, you may include a diagram prompt describing the image to be shown (for visualization purposes only), ensuring the diagram contains only essential visual information and does not include labels, values, or clues that directly reveal the answer.
      EXAMPLE 1: UNIQUE ANSWER (Scientific – only one correct answer)

      Question:
      Calculate the number of protons in a carbon atom if its atomic number is 6.
      Number of protons = |TEXT1|

      Answer:
      TEXT1: 6

      ------------------------------------------------------------

      EXAMPLE 2: PROBABLE / MULTIPLE ANSWERS (Scientific – more than one valid form)

      Question:
      Name the process by which green plants make their own food.
      |TEXT1|

      Answers:
      TEXT1: photosynthesis; Photosynthesis

