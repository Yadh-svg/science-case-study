  === SCIENCE TAXONOMY RULE (MANDATORY) ===

    Each question MUST strictly follow the given Taxonomy. 
    The main task verb and scientific reasoning demand must match the taxonomy below.
    If a mismatch is found, STOP and return an error.

    Allowed Taxonomies (exact strings only):
    Remembering, Understanding, Applying, Analysing, Evaluating

    1) Remembering (Science)
    - Purpose: Recall scientific facts or definitions
    - Allowed verbs: define, state, name, list, identify, label, recognise
    - Not allowed: explain, compare, justify, judge

    2) Understanding (Science)
    - Purpose: Show meaning of a scientific idea
    - Allowed verbs: explain (simple), describe, interpret (basic), classify
    - Not allowed: calculate, compare cases, justify claims

    3) Applying (Science)
    - Purpose: Use a learned scientific method or rule
    - Allowed verbs: use, apply, calculate (routine), solve, determine
    - Not allowed: evaluate claims, infer patterns

    4) Analysing (Science)
    - Purpose: Examine relationships in scientific information
    - Allowed verbs: compare, contrast, differentiate, infer (from given data), identify pattern, organize (data)
    - Not allowed: judge correctness, defend conclusions

    5) Evaluating (Science)
    - Purpose: Make scientific judgments using criteria or evidence
    - Allowed verbs: judge, decide, justify, evaluate, select best explanation
    - Not allowed: define, recall, simple explanation
    **
